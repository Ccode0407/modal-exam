<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="modal.css" type="text/css" />
		<title>Modal</title>
	</head>
	<body>
		<div class="container">
			<h1>Your Subscriptions</h1>
			<table>
				<thead>
					<tr>
						<th>Subscription</th>
						<th>Next Rebill</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>$49.99 per month</td>
						<td>December 13, 2020</td>
						<td><button id="cancel-sub-btn">Cancel</button></td>
					</tr>
				</tbody>
			</table>
			
			<div id="cancel-subscription-modal" class="modal">
			
			  <div class="modal-content">
			  
				<div class="modal-header">
					<span class="close">&times;</span>
				  </div>
				
				<div class="modal-body">
					<p id="modal-text" class="modal-text">Are you sure you want to cancel your subscription?</p>
				</div>
				
				<div class="modal-footer">
				  <button class="no-btn" id="no-btn">No</button>
				  <button class="yes-btn" id="yes-btn">Yes - Cancel</button>
				</div>
			  </div>
			</div>
		</div>
		<footer>
			<script type="text/javascript" src="modal.js"></script>
		</footer>
	</body>
</html>
